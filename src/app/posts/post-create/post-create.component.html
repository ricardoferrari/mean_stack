<mat-card>
        <mat-spinner *ngIf="isLoading" ></mat-spinner>
        <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading" >
                <mat-form-field>
                        <input 
                        matInput 
                        type="text" 
                        formControlName="titulo"
                        placeholder="Título">
                        <mat-error *ngIf="form.get('titulo').invalid" >T&iacute;tulo inv&aacute;lido</mat-error>
                </mat-form-field>
                <div>
                        <button mat-stroked-button type="button" (click)="filePicker.click()">Subir Imagem</button>
                        <input type="file" #filePicker (change)="onImagePicker($event)">
                        <div *ngIf="imagemError">Imagem inv&aacute;lida</div>
                </div>
                <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('imagem').valid">
                        <img [src]="imagePreview" [alt]="form.value.title">
                </div>
                <mat-form-field>
                        <textarea 
                        matInput 
                        rows="4"
                        formControlName = "conteudo"
                        placeholder="Conteúdo"></textarea>
                        <mat-error *ngIf="form.get('conteudo').invalid" >Conte&uacute;do inv&aacute;lido</mat-error>
                </mat-form-field>
                <button 
                color="primary"
                mat-raised-button
                type="submit">Salvar post</button>
        </form>
</mat-card>
<p>{{ newPost }}</p>
